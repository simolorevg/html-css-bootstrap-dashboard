<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="my_wrapper">
        <!--Navbar Section-->
        <div class="my_navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 col-md-3  col-lg-2 my_navbar-col d-flex justify-content-center align-items-center">
                        <img src="img/mobile-logo.png" alt="Mobile Logo" class="my_navbar-logo">
                        <img src="img/logo.svg" alt="Original Size Logo">
                    </div>
                    <div class="col-4 col-md-6 col-lg-8 my_navbar-col d-flex justify-content-center align-items-center">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <label for="search" class="d-none">Search</label>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" id="search">
                        </div>
                    </div>
                    <div class="col-4 col-md-3 col-lg-2 my_navbar-col d-flex justify-content-between">
                        <ul class="my_navbar-left-list d-flex align-items-center justify-content-between">
                            <li>
                                <i class="fa-solid fa-list"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle-question"></i> 
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>
                        <a href="#bell" class="d-flex align-items-center">
                            <i class="fa-solid fa-bell fa-2x my_gold-bell"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--/Navbar Section-->
        <!--Main Content Section-->
        <div class="my_main-content d-flex">
            <!--Sidebar Section-->
            <div class="my_sidebar">
                <ul class="d-flex-row">
                    <li>
                        <a href="#link">
                            <i class="fa-solid fa-house"></i><span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#link">
                            <i class="fa-solid fa-chart-simple"></i><span>Stats</span>
                        </a>
                    </li>
                    <li>
                        <a href="#link">
                            <i class="fa-solid fa-signal"></i><span>Signal</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--/Sidebar Section-->
            <!--Data Content Section-->
            <div class="my_data-content">
                <!--Data Content Top-->
                <div class="my_data-content-top">
                    <div class="row g-3 d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-4 col-lg-2 order-md-3 my_border">
                            Students
                        </div>
                        <div class="col-12 col-md-4 col-lg-8 order-md-1 my_border">
                            Boolean
                        </div>
                        <div class="col-12 col-md-4 order-md-2 col-lg-2 my_border">
                            Students number
                        </div>
                    </div>
                </div>
                <!--/Data Content Top-->
                <!--Data Content Main-->
                <div class="my_data-content-main">
                    <div class="my_first-row-container">
                        <div class="container">
                            <div class="row g-2">
                                <div class="col-12 my_border">Lorem</div>
                                <div class="col-12 my_border">Lorem</div>
                            </div>
                        </div>
                    </div>
                    <div class="my_second-row-container">
                        <div class="container">
                            <div class="row g-2">
                                <div class="col-12 my_border">Lorem</div>
                                <div class="col-12 my_border">Lorem</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/Data Content Main-->
            </div>
            <!--Data Content Section-->
        </div>
        <!--/Main Content Section-->
    </div>
</body>
</html>
